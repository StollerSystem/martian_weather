<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martian Weather</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h4 class="display-4">Martian Weather</h4>
      <hr>
      <p class="lead">Welcome, Martians! It's a beautiful day on Mars.</p>
    </div>
    <!-- Season -->
    <div class="season"></div>
    <!-- Temperature -->
    <div class="temperature"></div>
    <!-- Wind Speed -->
    <div class="windSpeed"></div>
    <!-- Pressure -->
    <div class="pressure"></div>
    <!-- Error -->
    <div class="showErrors"></div>

    <!-- Image -->
    <form id="imageForm">
      <h6>Get a Mars Rover Image!</h6>
      <div class="form-group">
        <label for="rover">Select a Rover:</label>
        <select name="rover" id="rover">
          <option value="curiosity">Curiosity</option>
          <option value="opportunity">Opportunity</option>
          <option value="spirit">Spirit</option>
        </select>
      </div>
      <div class="form-group">
        <label for="camera">Select a Camera:</label>
        <select name="camera" id="camera">
          <option value="fhaz">Front Hazard Avoidance Camera</option>
          <option value="rhaz">Rear Hazard Avoidance Camera</option>
          <option value="navcam">Navigation Camera</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Select a date to get your image:</label>
        <input type="date" id="date" name="date" min="2004-01-05">
      </div>
      <button class="btn btn-danger">Get Images!</button>
    </form>
    <div class="showImages"></div>
  </div>
</body>
</html>
