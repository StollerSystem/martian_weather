<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martian Weather</title>
</head>
<body>
  <div class="container w-75">
    <div class="jumbotron text-center bg-secondary">
      <h4 class="display-2">Martian Weather</h4>
      <hr>
      <p class="lead">Welcome, Martians! It's a beautiful day on Mars.</p>
    </div>
    <div class="card bg-warning shadow p-3 stats">
      <!-- Season -->
    <div class="season"></div>
    <!-- Temperature -->
    <div class="temperature"></div>
    <!-- Max Temperature -->
    <div class="maxTemperature"></div>
    <!-- Min Temperature -->
    <div class="minTemperature"></div>
    <!-- Wind Speed -->
    <div class="windSpeed"></div>
    <!-- Pressure -->
    <div class="pressure"></div>
    <!-- Error -->
    <div class="showErrors"></div>
    </div>
    <br>
    <div class="card bg-warning shadow p-3">
      <h6 class="display-4 text-center">Get a Mars Rover Image!</h6>
        <p class="lead">Most rovers did not start taking photos until several days after landing.</p>
        <ul>
          <li>Curiosity landed on: 2012-08-06</li>
          <li>Opportunity landed on: 2004-01-25</li>
          <li>Spirit landed on: 2004-01-04</li>
        </ul>
        <div class="form-group">
          <label for="rover">Select a Rover:</label>
          <select name="rover" id="rover" class="form-control">
            <option value="curiosity">Curiosity</option>
            <option value="opportunity">Opportunity</option>
            <option value="spirit">Spirit</option>
          </select>
        </div>
        <div class="form-group">
          <label for="camera">Select a Camera:</label>
          <select name="camera" id="camera" class="form-control">
            <option value="fhaz">Front Hazard Avoidance Camera</option>
            <option value="rhaz">Rear Hazard Avoidance Camera</option>
            <option value="navcam">Navigation Camera</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Select a date to get your image:</label>
          <input type="date" id="date" name="date" min="2004-01-05" class="form-control">
        </div>
        <button class="btn btn-danger">Get Images!</button>
      </form>
    </div>
    <div class="showImages"></div>
