<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martian Weather</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h4 class="display-4">Martian Weather</h4>
      <hr>
      <p class="lead">Welcome, Martians! It's a beautiful day on Mars.</p>
    </div>
    <!-- Season -->
    <div class="season"></div>
    <!-- Temperature -->
    <div class="temperature"></div>
    <!-- Wind Speed -->
    <div class="windSpeed"></div>
    <!-- Pressure -->
    <div class="pressure"></div>
    <!-- Error -->
    <div class="showErrors"></div>
  </div>
</body>
</html>
